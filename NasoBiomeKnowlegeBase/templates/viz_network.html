<!DOCTYPE html>
<html>
<head>
  <title>Microbiome Network</title>
  <script src="https://cdn.jsdelivr.net/npm/neovis.js@2.0.2/dist/neovis.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #viz {
      width: 100%;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h1>Microbiome Network</h1>
  <div id="viz"></div>

  <script>
    function draw() {
      const config = {
        container_id: "viz",
        server_url: "bolt://localhost:7687",
        server_user: "neo4j",
        server_password: "neo4jpassword",
        labels: {
          Species: { caption: "name" },
          BodySite: { caption: "name" },
          Disease: { caption: "name" },
          Product: { caption: "name" }
        },
        relationships: {
          RESIDES_IN: { caption: false, thickness: 2, color: "#1f78b4" },
          PRESENT_IN: { caption: false, thickness: 2, color: "#6a3d9a" },
          ASSOCIATED_WITH: { caption: true, thickness: 2, color: "#33a02c" },
          PRODUCES: { caption: true, thickness: 2, color: "#b15928" },
          MIGRATES: { caption: true, thickness: 2, color: "#ff7f00" },
          INTERACTS_WITH: { caption: "type", thickness: 2, color: "#e31a1c" },
          CAUSES: { caption: true, thickness: 2, color: "#a6cee3" }
        },
        initial_cypher: "MATCH (n)-[r]->(m) RETURN n,r,m LIMIT 50"
      };

      const viz = new NeoVis.default(config);
      viz.render();
    }

    window.onload = draw;
  </script>
</body>
</html>
