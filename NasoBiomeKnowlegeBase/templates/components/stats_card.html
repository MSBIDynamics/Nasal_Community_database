{% load lucide_tags %}

<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
  <div class="flex items-start justify-between">
    <h4 class="font-medium text-gray-800 dark:text-white">{{ title }}</h4>
    <div class="flex h-11 w-11 items-center justify-center rounded-lg {{ icon_bg_class }}">
      <span class="w-icon">
        {% lucide icon_name class="w-6 h-6" %}
      </span>
    </div>
  </div>

  <div class="mt-5 flex items-end justify-between">
    <div>
      <h4 class="mt-2 text-title-sm font-bold text-gray-800 dark:text-white/90">
        {{ value }}
      </h4>
    </div>

    {% if change_text %}
    <span class="flex items-center gap-1 rounded-full py-0.5 pl-2 pr-2.5 text-sm font-medium {{ change_span_class }}">
      {% if change_icon_name %}
      <span class="w-icon">
        {% lucide change_icon_name class="w-4 h-4" %}
      </span>
      {% endif %}
      {{ change_text }}
    </span>
    {% endif %}
  </div>
</div>
