<div class="flex flex-wrap gap-3 pt-4">
    <button type="submit"
            class="flex items-center gap-2 px-4 py-2 bg-primary text-gray-900 font-bold rounded-lg hover:opacity-90 shadow-sm transition-opacity">
      <span class="material-symbols-outlined text-sm">save</span>
      <span>Save Changes</span>
    </button>

    <button 
      type="button"
      @click="$dispatch('open-delete-dialog')"
      class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 shadow-sm transition-colors">
      <span class="material-symbols-outlined text-sm">delete</span>
      <span>Delete</span>
    </button>

    <a href="{{ cancel_url }}"
       class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
      Cancel
    </a>
  </div>
